<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ref Layout</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/page.css">
  <link rel="stylesheet" href="css/layout-mode.css">
</head>
<body class="mode-layout">
  <div id="app">
    <!-- Toolbar -->
    <div id="toolbar">
      <div class="toolbar-group">
        <label>Element
          <select id="tb-element-select"></select>
        </label>
        <button id="tb-element-new">New</button>
        <button id="tb-element-save">Save</button>
        <button id="tb-element-rename">Rename</button>
        <button id="tb-element-delete">Delete</button>
      </div>
      <div class="toolbar-separator"></div>
      <div class="toolbar-group">
        <label>W <input id="tb-width" type="number" min="10" max="500" value="210" step="1" style="width:55px"> mm</label>
        <label>H <input id="tb-height" type="number" min="10" max="500" value="297" step="1" style="width:55px"> mm</label>
      </div>
      <div class="toolbar-separator"></div>
      <div class="toolbar-group">
        <button id="tb-mode-layout" class="active">Layout</button>
        <button id="tb-mode-preview">Preview</button>
      </div>
    </div>

    <!-- Main area -->
    <div id="main">
      <div id="workspace">
        <div id="page-scaler">
          <div id="page"></div>
        </div>
      </div>
      <div id="sidebar"></div>
    </div>
  </div>

  <!-- Context menu (hidden by default) -->
  <div id="context-menu" style="display:none; position:fixed; z-index:1000;"></div>

  <script type="module" src="dist/main.js"></script>
</body>
</html>
